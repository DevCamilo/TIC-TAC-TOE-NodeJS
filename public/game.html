<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>TIC TAC TOE</title>
</head>

<body>
	<h1>TIC TAC TOE</h1>
	<b>ID ROOM: </b>
	<p id="IdRoom"></p>
	<div class="row">
		<div class="container">
			<div class="col s6">
				<div class="row">
					<div class="col s6">
						<div class="row">
							<div class="col s9">
								<input id="name" type="text" class="validate">
							</div>
							<div class="col s3">
								<a id="sendName" class="btn-floating btn-large waves-effect waves-light"><i
										class="material-icons">send</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="oponent" class="col s6" style="margin-top: 25px;">
				Esperando por Oponente...
				<div class="progress" style="width: 250px; margin: auto;">
					<div class="indeterminate"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="board">
			<button id="a0"></button>
			<button id="a1"></button>
			<button id="a2"></button>
			<button id="b0"></button>
			<button id="b1"></button>
			<button id="b2"></button>
			<button id="c0"></button>
			<button id="c1"></button>
			<button id="c2"></button>
		</div>
	</div>
	<h3 id="messages"></h3>
	<!-- Se llama al archivo de socket que fue enviado por el servidor  -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
